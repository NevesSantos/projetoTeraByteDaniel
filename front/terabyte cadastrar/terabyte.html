<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">


    <link rel="stylesheet" href="/front/css/cadastrar.css">
    <script src="/front/js tabela cadastrar/variaveis.js" defer></script>
    <script src="/front/js tabela cadastrar/preenchertabela.js" defer></script>
    <script src="/front/js tabela cadastrar/get.js" defer></script>
    <script src="/front/js tabela cadastrar/post.js" defer></script>

    <title>Cadastrar Produtos</title>
</head>

<body>
    <h1>CADASTRAR PRODUTOS</h1>
    <form>

        <input type="file" name="img" id="img" class="form-control">
        <input type="text" name="description" id="description" placeholder="Descrição do produto" class="form-control">
        <input type="number" name="preco" id="preco" placeholder="Preço do produto" class="form-control">
        <div>
            <input type="radio" name="tipo" value="1">
            <label for="maisvendidos">Mais vendidos</label>
            <input type="radio" name="tipo" value="2">
            <label for="lancamentos">Lançamentos</label>
        </div>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
        <input type="button" value="Terabyte" id="terabyte" class="btn btn-dark">


    </form>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Imagem</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
